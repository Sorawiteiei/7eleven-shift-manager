<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่า | 7-Eleven Shift Manager</title>

    <!-- Google Fonts - Prompt (Thai) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .settings-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
        }

        .settings-header {
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .settings-header h3 {
            color: var(--gray-800);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .profile-section {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar-upload {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .current-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--seven-green), var(--seven-orange));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .edit-avatar-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--gray-800);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            cursor: pointer;
            border: 2px solid white;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .profile-section {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>7-<span>ELEVEN</span></h1>
                <p style="font-size: 0.75rem; opacity: 0.7;">Shift Manager</p>
            </div>

            <nav>
                <ul class="sidebar-nav">
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>หน้าหลัก</span>
                        </a>
                    </li>
                    <li>
                        <a href="schedule.html">
                            <i class="fas fa-calendar-alt"></i>
                            <span>ตารางงาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="employees.html">
                            <i class="fas fa-users"></i>
                            <span>พนักงาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="leaves.html">
                            <i class="fas fa-user-clock"></i>
                            <span>การลา/หยุด</span>
                        </a>
                    </li>
                    <li>
                        <a href="tasks.html">
                            <i class="fas fa-tasks"></i>
                            <span>หน้าที่งาน</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>รายงาน</span>
                        </a>
                    </li>
                    <li id="adminMenu" class="hidden">
                        <a href="settings.html" class="active">
                            <i class="fas fa-cog"></i>
                            <span>ตั้งค่า</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- Logout -->
            <div style="position: absolute; bottom: 1rem; left: 0; right: 0; padding: 0 1rem;">
                <button class="btn btn-secondary" style="width: 100%;" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>ออกจากระบบ</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Header -->
            <header class="top-header">
                <div class="page-title">
                    <h2><i class="fas fa-cog"></i> การตั้งค่า</h2>
                </div>

                <div class="user-menu">
                    <div class="user-info" style="text-align: right;">
                        <strong id="userName">ผู้ใช้</strong>
                        <p id="userRole" style="font-size: 0.75rem; color: #6B7280;">บทบาท</p>
                    </div>
                    <div class="user-avatar" id="userAvatar">U</div>
                </div>
            </header>

            <div class="settings-container">
                <!-- Profile Settings -->
                <section class="settings-card">
                    <div class="settings-header">
                        <h3><i class="fas fa-user-circle"></i> ข้อมูลส่วนตัว</h3>
                    </div>

                    <div class="profile-section">
                        <div class="profile-avatar-upload"
                            onclick="alert('ฟีเจอร์อัปโหลดรูปภาพกำลังอยู่ในระหว่างการพัฒนา')">
                            <div class="current-avatar" id="settingAvatar">U</div>
                            <div class="edit-avatar-badge">
                                <i class="fas fa-camera"></i>
                            </div>
                        </div>
                        <div class="profile-info">
                            <h2 id="settingName">...</h2>
                            <p id="settingRole" class="text-muted">...</p>
                        </div>
                    </div>

                    <form id="profileForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>รหัสพนักงาน</label>
                                <input type="text" id="settingEmpId" disabled style="background: var(--gray-100);">
                            </div>
                            <div class="form-group">
                                <label>เบอร์โทรศัพท์</label>
                                <input type="tel" id="settingPhone" placeholder="08X-XXX-XXXX">
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <label>อีเมล</label>
                            <input type="email" id="settingEmail" placeholder="email@example.com">
                        </div>

                        <div class="form-actions mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> บันทึกข้อมูล
                            </button>
                        </div>
                    </form>
                </section>

                <!-- Security Settings -->
                <section class="settings-card">
                    <div class="settings-header">
                        <h3><i class="fas fa-lock"></i> ความปลอดภัย</h3>
                    </div>

                    <form id="passwordForm">
                        <div class="form-group">
                            <label>เปลี่ยนรหัส PIN (4 หลัก)</label>
                            <input type="password" id="newPin" pattern="[0-9]{4}" placeholder="กรอกรหัสใหม่ 4 ตัว"
                                required>
                        </div>
                        <div class="form-actions mt-4">
                            <button type="submit" class="btn btn-secondary">
                                <i class="fas fa-key"></i> เปลี่ยนรหัส
                            </button>
                        </div>
                    </form>
                </section>

                <div style="text-align: center; color: var(--gray-500); margin-top: 2rem;">
                    <p>7-Eleven Shift Manager v1.0.0</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="dashboard.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>หน้าหลัก</span>
        </a>
        <a href="schedule.html" class="nav-item">
            <i class="fas fa-calendar-alt"></i>
            <span>ตารางงาน</span>
        </a>
        <a href="employees.html" class="nav-item">
            <i class="fas fa-users"></i>
            <span>พนักงาน</span>
        </a>
        <a href="tasks.html" class="nav-item">
            <i class="fas fa-tasks"></i>
            <span>หน้าที่งาน</span>
        </a>
        <a href="settings.html" class="nav-item active">
            <i class="fas fa-cog"></i>
            <span>ตั้งค่า</span>
        </a>
    </nav>

    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Inline script for settings logic
        document.addEventListener('DOMContentLoaded', () => {
            const user = getCurrentUser();
            if (user) {
                // Fill profile info
                document.getElementById('settingName').textContent = user.name;
                document.getElementById('settingRole').textContent = user.role === 'manager' ? 'ผู้จัดการ' : 'พนักงาน';
                document.getElementById('settingAvatar').textContent = user.name.charAt(0);
                document.getElementById('settingEmpId').value = user.employeeId || user.username; // Fallback
                document.getElementById('settingPhone').value = user.phone || '';
                document.getElementById('settingEmail').value = user.email || '';
            }

            // Handle Profile Save
            document.getElementById('profileForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('บันทึกข้อมูลเรียบร้อย (จำลอง)');
                // In real app, call PUT /api/employees/:id
            });

            // Handle Password Change
            document.getElementById('passwordForm').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('เปลี่ยนรหัสเรียบร้อย (จำลอง)');
                // In real app, call PUT /api/auth/change-password
            });
        });
    </script>
</body>

</html>
